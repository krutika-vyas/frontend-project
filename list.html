<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>my list</h1>
    <h2>unordered list</h2>
    <ul>
        <li>1
            <ol type="A">
                <li>h1</li>
                <li>h2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>ordered list</h2>
    <ol type="I">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <dl>
        <dt>ice tea</dt>
        <dd>lemon ice tea</dd>
        <dt>hot tea</dt>
        <dd>hot lemon tea</dd>
    </dl>
</body>
</html>
